<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="test.js"></script>
</head>
<body>
    <button id="test">cek</button>
    <button id="test2">at</button>
    <div class="form-container" id="form-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Giriş Yap</h2>
            <div class="form-group">
                <label for="login-email">E-posta</label>
                <input type="email" id="login-email" placeholder="E-posta girin">
            </div>
            <div class="form-group">
                <label for="login-password">Şifre</label>
                <input type="password" id="login-password" placeholder="Şifre girin">
            </div>
            <div class="form-group">
                <button onclick="login()">Giriş Yap</button>
            </div>
            <div class="toggle-btn" onclick="toggleForm('register')">Hesabınız yok mu? Kayıt olun</div>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h2>Kayıt Ol</h2>
            <div class="form-group">
                <label for="register-name">Ad Soyad</label>
                <input type="text" id="register-name" placeholder="Ad Soyad girin">
            </div>
            <div class="form-group">
                <label for="register-email">E-posta</label>
                <input type="email" id="register-email" placeholder="E-posta girin">
            </div>
            <div class="form-group">
                <label for="register-password">Şifre</label>
                <input type="password" id="register-password" placeholder="Şifre girin">
            </div>
            <div class="form-group">
                <button onclick="register()">Kayıt Ol</button>
            </div>
            <div class="toggle-btn" onclick="toggleForm('login')">Zaten hesabınız var mı? Giriş yapın</div>
        </div>
    </div>
</body>
</html>
