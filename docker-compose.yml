volumes:
  backend_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./srcs/backend/
  pgdata:
    driver: local
  redis_data:
    driver: local
  grafana-data:
    driver: local

networks:
  trans_network:
    driver: bridge
